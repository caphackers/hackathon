<!DOCTYPE html>
<!--[if lt IE 7]>
<html lang="en" ng-app="myApp" class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>
<html lang="en" ng-app="myApp" class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>
<html lang="en" ng-app="myApp" class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!-->
<html lang="en" ng-app="myApp" class="no-js"> <!--<![endif]-->
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>My AngularJS App</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://getbootstrap.com/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="http://getbootstrap.com/examples/cover/cover.css">
    <link rel="stylesheet" href="bower_components/html5-boilerplate/dist/css/normalize.css">
    <link rel="stylesheet" href="bower_components/html5-boilerplate/dist/css/main.css">
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="bower_components/html5-boilerplate/dist/js/vendor/modernizr-2.8.3.min.js"></script>
</head>
<body>

    <div class="site-wrapper">

      <div class="site-wrapper-inner">

        <div class="cover-container" style="width: 100%">

          <div class="masthead clearfix">
              <!--<div class="inner">
                <h3 class="masthead-brand" style="margin-left: 60%">The Cap'hackers</h3>
            </div>-->
          </div>
          <div>
            <img src="moleFace.png" style="width:304px;height:228px;">
           </div>

          <div class="inner cover" style="margin-top: -50px">
            <p class="lead">
                <section ng-controller="todoCtrl">
                    <form id="todo-form" ng-submit="addUrl()">
                        <input id="new-todo" placeholder="URL of an image" ng-model="newUrl"/>
                    </form>
                    <article ng-show="urls.length">
                        <ul id="todo-list">
                            <li ng-repeat="todo in urls" ng-class="{completed: todo.completed}">
                                <div class="view">
                                    <input class="mark" type="checkbox" ng-model="todo.completed"/>
                                    <span>{{todo.title}}</span>
                                    <span class="close" ng-click="removeUrls(todo)">x</span>
                                </div>
                            </li>
                        </ul>
                        <input id="mark-all" type="checkbox" ng-model="allChecked" ng-click="markAll(allChecked)"/>
                        <label class="btn btn-info" for="mark-all">Tout cocher</label>
                        <button class="btn btn-danger" ng-click="clearCompletedUrls()">Supprimer les tâches cochées</button>
                    </article>
                    <br />
                    <br />
                    <div >
                   <!--  <label class="btn btn-default btn-file"> -->
                       <input type="file" style="margin-left:30px" file-model="myFile" />
                    <!-- </label> -->
                        <button class="btn btn-danger" style="float: right; margin-right: 40px" ng-click="uploadFile()">Upload Image</button>
                    </div>
                    <br />
                    <br />
                    <span>{{foundCollection}}</span>
                </section>
            </p>
          </div>

          <div class="mastfoot" style="margin-left: 27%">
            <div class="inner">
              <p>by Capgemini France FSSBU - 2016.</p>
            </div>
          </div>

        </div>

      </div>

    </div>

<div ng-view></div>
<style>
.inner {
    color:black;
}
</style>
<!-- In production use:
<script src="//ajax.googleapis.com/ajax/libs/angularjs/x.x.x/angular.min.js"></script>
-->
 <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="http://getbootstrap.com/dist/js/bootstrap.min.js"></script>
<script src="bower_components/angular/angular.js"></script>
<script src="bower_components/angular-route/angular-route.js"></script>
<script src="js/app.js"></script>
<script src="view1/view1.js"></script>
<script src="view2/view2.js"></script>
<script src="components/version/version.js"></script>
<script src="components/version/version-directive.js"></script>
<script src="components/version/interpolate-filter.js"></script>
</body>

</html>
